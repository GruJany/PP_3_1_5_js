<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar sticky-top bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <form class="navbar-brand">
            <strong><span style="color: white" th:text="${user.email}">VALUE</span></strong>
            <span style="color: white"> with roles:</span>
            <span th:each="role : ${user.getRoles()}">
                <span th:text="${role}">Role</span>
            </span>
        </form>
        <div>
            <form action="/logout">
                <button style="color: gray" type="submit" class="btn btn-dark">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-1">
            <div class="d-flex flex-column pt-2 ">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        Admin
                    </a>
                    <a th:href="@{/user}" class="list-group-item list-group-item-action">User</a>
                </div>
            </div>
        </div>
        <div class="col-10 px-5 bg-body-secondary h-100 vh-100">
            <div class="col bg-light bg-body-secondary">
                <h1>Admin Panel</h1>
                <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link " id="nav-home-tab" data-bs-toggle="tab" href="/admin" role="tab"
                       aria-controls="nav-home" aria-selected="true">User Table</a>
                    <a class="nav-link active" id="nav-profile-tab" data-bs-toggle="tab" th:href="@{/admin/new}"
                       role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                </nav>
                <table class="table table-bordered">
                    <thead>
                    <tr class="table-active">
                        <th scope="col">Add new user</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <form role="form" class="form-horizontal" th:method="POST" th:action="@{/admin/new/add}"
                                      th:object="${userNew}">
                                    <div class="row">
                                        <div class="col-4"></div>
                                        <div class="col-4 text-center">
                                            <div class="mb-3">
                                                <label for="First name" class="form-label fw-bold">First name</label>
                                                <input type="text" class="form-control form-control-sm" id="First name"
                                                       th:field="${userNew.name}" placeholder="First name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="Last name" class="form-label fw-bold">Last name</label>
                                                <input type="text" class="form-control form-control-sm" id="Last name"
                                                       th:field="${userNew.surname}" placeholder="Last name">
                                            </div>
                                            <div class="mb-3">
                                                <label for="Age" class="form-label fw-bold">Age</label>
                                                <input type="number" class="form-control form-control-sm" id="Age"
                                                       th:field="${userNew.age}" placeholder="Age">
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label fw-bold">Email</label>
                                                <input type="email" class="form-control form-control-sm" id="email"
                                                       th:field="${userNew.email}" placeholder="Email">
                                            </div>
                                            <div class="mb-3">
                                                <label for="password" class="form-label fw-bold">Password</label>
                                                <input type="password" class="form-control form-control-sm" id="password"
                                                       th:field="${userNew.password}" placeholder="Password">
                                            </div>
                                            <label for="role" class="form-label fw-bold">Role</label>
                                            <select class="form-select" size="2" id="role" multiple aria-label="Roles"
                                                    th:field="${userNew.roles}">
                                                <div th:each="role: ${roles}">
                                                    <option th:value="${role}"
                                                            th:text="${role.getRole()}">role
                                                    </option>
                                                </div>
                                            </select>
                                            <div class="mt-3">
                                                <button type="submit" class="btn btn-success btn-lg">Add new user</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
