<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
            integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar sticky-top bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <form class="navbar-brand">
            <strong><span style="color: white" th:text="${user.email}">VALUE</span></strong>
            <span style="color: white"> with roles:</span>
            <span th:each="role : ${user.getRoles()}">
                <span th:text="${role}">Role</span>
            </span>
        </form>
        <div class="d-flex">
            <form action="/logout">
                <button style="color: gray" type="submit" class="btn btn-dark">Logout</button>
            </form>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-2 px-1">
            <div class="d-flex flex-column pt-2 ">
                <div class="list-group list-group-flush">
                    <a th:href="@{/admin}" class="list-group-item list-group-item-action active" aria-current="true">
                        Admin
                    </a>
                    <a th:href="@{/user}" class="list-group-item list-group-item-action">User</a>
                </div>
            </div>
        </div>
        <div class="col-10 px-5 bg-body-secondary h-100 vh-100">
            <div class="col bg-light bg-body-secondary">
                <h1>Admin Panel</h1>

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/admin">User Table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/new}" >New User</a>
                    </li>
                </ul>

                <table class="table">
                    <thead>
                    <tr class="table-active">
                        <th scope="col">All Users</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="container-fluid px-4">
                                    <table class="table table-striped px-4">
                                        <thead>
                                        <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <div th:each="us : ${users}">
                                                <tr>
                                                    <td th:text="|${us.getId()}|">Id</td>
                                                    <td th:text="|${us.getName()}|">Name</td>
                                                    <td th:text="|${us.getSurname()}|">Surname</td>
                                                    <td th:text="|${us.getAge()}|">Age</td>
                                                    <td th:text="|${us.getEmail()}|">Email</td>
                                                    <td>
                                                        <span th:each="role : ${us.getRoles()}">
                                                            <span th:text="${role}">Role</span>
                                                        </span>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-info" data-bs-toggle="modal" th:data-bs-target="${'#myEdit'+ us.id}">Edit</button>
                                                        <div th:id="${'myEdit' + us.id}" class="modal fade" tabindex="-1" aria-labelledby="editModal"
                                                             aria-hidden="true">
                                                            <form th:method="POST" th:action="@{admin/{id}/update(id=${us.getId()})}" th:object="${us}">
                                                                <div class="modal-dialog modal-md">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h1 class="modal-title fs-5" id="editModal">Edit user</h1>
                                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                                        </div>
                                                                        <div class="modal-body text-center">
                                                                            <div class="row">
                                                                                <div class="col-3"></div>
                                                                                <div class="col-6 text-center">
                                                                                    <div class="mb-3">
                                                                                        <label for="ID" class="form-label fw-bold" >ID</label>
                                                                                        <input type="text" class="form-control form-control-sm" id="ID"
                                                                                               th:name="id" th:value="${us.id}" placeholder="ID" disabled>
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="First name" class="form-label fw-bold" >First name</label>
                                                                                        <input type="text" class="form-control form-control-sm" id="First name"
                                                                                               th:name="name" th:value="${us.name}" placeholder="First name">
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="Last name" class="form-label fw-bold">Last name</label>
                                                                                        <input type="text" class="form-control form-control-sm" id="Last name"
                                                                                               th:name="surname" th:value="${us.surname}" placeholder="Last name">
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="Age" class="form-label fw-bold">Age</label>
                                                                                        <input type="number" class="form-control form-control-sm" id="Age"
                                                                                               th:name="age" th:value="${us.age}" placeholder="Age">
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="email" class="form-label fw-bold">Email</label>
                                                                                        <input type="email" class="form-control form-control-sm" id="email"
                                                                                               th:name="email" th:value="${us.email}" placeholder="Email">
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="password" class="form-label fw-bold">Password</label>
                                                                                        <input type="password" class="form-control form-control-sm" id="password"
                                                                                               th:name="password">
                                                                                    </div>
                                                                                    <label for="role" class="form-label fw-bold">Role</label>
                                                                                    <select class="form-select" size="2" id="role" multiple aria-label="Roles"
                                                                                            th:name="roles">
                                                                                        <div th:each="role: ${roles}">
                                                                                            <option th:value="${role}"
                                                                                                    th:text="${role.getRole()}">role</option>
                                                                                        </div>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                            <button type="submit" class="btn btn-primary">Edit</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </td>
                                                    <td>
                                                        <button class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="${'#myDelit'+ us.id}">Delete</button>
                                                        <div th:id="${'myDelit' + us.id}" class="modal fade" tabindex="-1" aria-labelledby="deleteModal"
                                                             aria-hidden="true">
                                                            <form th:method="POST" th:action="@{admin/{id}/delete(id=${us.getId()})}" th:object="${us}">
                                                                <div class="modal-dialog modal-md">
                                                                    <div class="modal-content">
                                                                        <div class="modal-header">
                                                                            <h1 class="modal-title fs-5" id="deleteModal">Edit user</h1>
                                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                                        </div>
                                                                        <div class="modal-body text-center">
                                                                            <div class="row">
                                                                                <div class="col-3"></div>
                                                                                <div class="col-6 text-center">
                                                                                    <div class="mb-3">
                                                                                        <label for="IDdelite" class="form-label fw-bold" >ID</label>
                                                                                        <input type="text" class="form-control form-control-sm" id="IDdelite"
                                                                                               th:name="id" th:value="${us.id}" placeholder="ID" disabled>
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="nameDelete" class="form-label fw-bold" >First name</label>
                                                                                        <input type="text" class="form-control form-control-sm" id="nameDelete"
                                                                                               th:name="name" th:value="${us.name}" placeholder="First name" disabled>
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="surnameDelete" class="form-label fw-bold">Last name</label>
                                                                                        <input type="text" class="form-control form-control-sm" id="surnameDelete"
                                                                                               th:name="surname" th:value="${us.surname}" placeholder="Last name" disabled>
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="ageDelete" class="form-label fw-bold">Age</label>
                                                                                        <input type="number" class="form-control form-control-sm" id="ageDelete"
                                                                                               th:name="age" th:value="${us.age}" placeholder="Age" disabled>
                                                                                    </div>
                                                                                    <div class="mb-3">
                                                                                        <label for="emailDelete" class="form-label fw-bold">Email</label>
                                                                                        <input type="email" class="form-control form-control-sm" id="emailDelete"
                                                                                               th:name="email" th:value="${us.email}" placeholder="Email" disabled>
                                                                                    </div>
                                                                                    <label for="roleDelete" class="form-label fw-bold">Role</label>
                                                                                    <select class="form-select" size="2" id="roleDelete" multiple aria-label="Roles"
                                                                                            th:name="roles" disabled>
                                                                                        <div th:each="role: ${roles}">
                                                                                            <option th:value="${role}"
                                                                                                    th:text="${role.getRole()}">role</option>
                                                                                        </div>
                                                                                    </select>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                            <button type="submit" class="btn  btn-danger">Delete</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </div>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
